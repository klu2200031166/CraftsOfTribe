<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f5f5f5;
            padding: 10px 20px;
        }
        .header .logo {
            font-size: 25px;
            color: #000;
            text-decoration: none;
        }
        .nav-items {
            display: flex;
            gap: 20px;
        }
        .nav-items a {
            text-decoration: none;
            color: #000;
            padding: 15px 20px;
            border-radius: 5px;
        }
        .nav-items a.active {
            background-color: #5edaf0;
            color: #fff;
        }
        section {
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .card-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            flex: 1;
            text-align: center;
            cursor: pointer; /* Change cursor to pointer for interactivity */
        }
        .card h2 {
            margin: 0;
            color: #333;
        }
        .card p {
            font-size: 20px;
            margin: 10px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
    <script>
        // Simulated data for users, products, and transactions
        let users = [
            { id: 1, name: "artisan01" },
            { id: 2, name: "customer01" },
            { id: 3, name: "customer02" },
            { id: 4, name: "artisan02" }
        ];

        let products = [
            { id: 1, name: "Handcrafted Pot" },
            { id: 2, name: "Woven Basket" },
            { id: 3, name: "Carved Wooden Figure" },
            { id: 4, name: "Handmade Necklace" },
            { id: 5, name: "Organic Soap" },
            { id: 6, name: "Decorative Quilt" },
            { id: 7, name: "Beaded Bracelet" },
            { id: 8, name: "Painted Canvas" },
            { id: 9, name: "Ceramic Mug" },
            { id: 10, name: "Handwoven Blanket" },
            { id: 11, name: "Leather Wallet" },
            { id: 12, name: "Natural Candle" }
        ];

        let transactions = [
            { id: 1, user: "artisan01", amount: 100, date: "2024-09-01" },
            { id: 2, user: "customer01", amount: 150, date: "2024-09-05" },
            { id: 3, user: "customer02", amount: 200, date: "2024-09-06" }
        ];
        
        let recentActivity = [
            { action: "New product added", user: "artisan01", date: "2024-09-28" },
            { action: "User registered", user: "customer02", date: "2024-09-29" },
            { action: "Issue resolved", user: "admin01", date: "2024-09-30" },
        ];

        function updateDashboardCounts() {
            document.getElementById('totalUsers').innerText = users.length;
            document.getElementById('totalProducts').innerText = products.length;
            document.getElementById('totalTransactions').innerText = transactions.length;
        }

        function renderRecentActivity() {
            const tableBody = document.getElementById('activityTableBody');
            tableBody.innerHTML = ''; // Clear existing rows

            recentActivity.forEach(activity => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${activity.action}</td>
                    <td>${activity.user}</td>
                    <td>${activity.date}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Initial render
        window.onload = function() {
            updateDashboardCounts();
            renderRecentActivity();
        };
    </script>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Soulful Crafts Admin</a>
        <nav class="nav-items">
            <a href="admin_dashboard.html">Home</a>
            <a href="dashboard.html" class="active">Dashboard</a>
            <a href="manage-products.html">Manage Products</a>
            <a href="manage-users.html">Manage Users</a>
            <a href="transactions.html">Transactions</a>
            <a href="resolve-issues.html">Resolve Issues</a>
        </nav>
    </header>
    <section>
        <h1>Dashboard</h1>
        <div class="card-container">
            <a href="manage-users.html" class="card">
                <h2>Total Users</h2>
                <p id="totalUsers">0</p>
            </a>
            <a href="manage-products.html" class="card">
                <h2>Total Products</h2>
                <p id="totalProducts">0</p>
            </a>
            <a href="transactions.html" class="card">
                <h2>Total Transactions</h2>
                <p id="totalTransactions">0</p>
            </a>
        </div>
        <h2>Recent Activity</h2>
        <table>
            <thead>
                <tr>
                    <th>Action</th>
                    <th>User</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="activityTableBody">
                <!-- Recent activity rows will be rendered here -->
            </tbody>
        </table>
    </section>
</body>
</html>
