<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f5f5f5;
            padding: 10px 20px;
        }
        .header .logo {
            font-size: 25px;
            color: #000;
            text-decoration: none;
        }
        .nav-items {
            display: flex;
            gap: 20px;
        }
        .nav-items a {
            text-decoration: none;
            color: #000;
            padding: 15px 20px;
            border-radius: 5px;
        }
        .nav-items a.active {
            background-color: #5edaf0;
            color: #fff;
        }
        section {
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #5edaf0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #4db8db;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
    <script>
        let products = [
            { id: 1, name: "Handcrafted Pot", price: 25 },
            { id: 2, name: "Wooden Sculpture", price: 50 }
        ];
        
        function renderProducts() {
            const tableBody = document.getElementById('productTableBody');
            tableBody.innerHTML = ''; // Clear existing table rows

            products.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td>$${product.price}</td>
                    <td>
                        <button onclick="editProduct(${product.id})">Edit</button>
                        <button onclick="deleteProduct(${product.id})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function addProduct() {
            const newProductName = prompt("Enter product name:");
            const newProductPrice = prompt("Enter product price:");

            if (newProductName && !isNaN(newProductPrice) && newProductPrice > 0) {
                const newProduct = {
                    id: getNextId(),
                    name: newProductName,
                    price: parseFloat(newProductPrice)
                };
                products.push(newProduct);
                renderProducts();
            } else {
                alert("Invalid input! Please enter a valid name and price.");
            }
        }

        function editProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                const newName = prompt("Edit product name:", product.name);
                const newPrice = prompt("Edit product price:", product.price);
                if (newName && !isNaN(newPrice) && newPrice > 0) {
                    product.name = newName;
                    product.price = parseFloat(newPrice);
                    renderProducts();
                } else {
                    alert("Invalid input! Please enter a valid name and price.");
                }
            }
        }

        function deleteProduct(productId) {
            const confirmDelete = confirm("Are you sure you want to delete this product?");
            if (confirmDelete) {
                products = products.filter(p => p.id !== productId);
                updateProductIds(); // Update product IDs after deletion
                renderProducts();
            }
        }

        function getNextId() {
            // Get the next ID based on existing product IDs
            if (products.length === 0) return 1;
            return Math.max(...products.map(product => product.id)) + 1;
        }

        function updateProductIds() {
            // Update the IDs of products to maintain synchronization
            products.forEach((product, index) => {
                product.id = index + 1;
            });
        }

        // Initial render
        window.onload = renderProducts;
    </script>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Soulful Crafts Admin</a>
        <nav class="nav-items">
            <a href="admin_dashboard.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="manage-products.html" class="active">Manage Products</a>
            <a href="manage-users.html">Manage Users</a>
            <a href="transactions.html">Transactions</a>
            <a href="resolve-issues.html">Resolve Issues</a>
        </nav>
    </header>
    <section>
        <h1>Manage Products</h1>
        <button onclick="addProduct()">Add New Product</button>
        <table>
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                <!-- Product rows will be rendered here -->
            </tbody>
        </table>
    </section>
</body>
</html>
