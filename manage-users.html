<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f5f5f5;
            padding: 10px 20px;
        }
        .header .logo {
            font-size: 25px;
            color: #000;
            text-decoration: none;
        }
        .nav-items {
            display: flex;
            gap: 20px;
        }
        .nav-items a {
            text-decoration: none;
            color: #000;
            padding: 15px 20px;
            border-radius: 5px;
        }
        .nav-items a.active {
            background-color: #5edaf0;
            color: #fff;
        }
        section {
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #5edaf0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #4db8db;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
    <script>
        let users = [
            { id: 1, username: "artisan01", email: "artisan01@example.com" },
            { id: 2, username: "customer01", email: "customer01@example.com" }
        ];
        
        function renderUsers() {
            const tableBody = document.getElementById('userTableBody');
            tableBody.innerHTML = ''; // Clear existing table rows

            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>
                        <button onclick="editUser(${user.id})">Edit</button>
                        <button onclick="deleteUser(${user.id})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function addUser() {
            const newUsername = prompt("Enter username:");
            const newEmail = prompt("Enter email:");

            if (newUsername && validateEmail(newEmail)) {
                const newUser = {
                    id: getNextUserId(),
                    username: newUsername,
                    email: newEmail
                };
                users.push(newUser);
                renderUsers();
            } else {
                alert("Invalid input! Please enter a valid username and email.");
            }
        }

        function editUser(userId) {
            const user = users.find(u => u.id === userId);
            if (user) {
                const newUsername = prompt("Edit username:", user.username);
                const newEmail = prompt("Edit email:", user.email);
                if (newUsername && validateEmail(newEmail)) {
                    user.username = newUsername;
                    user.email = newEmail;
                    renderUsers();
                } else {
                    alert("Invalid input! Please enter a valid username and email.");
                }
            }
        }

        function deleteUser(userId) {
            const confirmDelete = confirm("Are you sure you want to delete this user?");
            if (confirmDelete) {
                users = users.filter(u => u.id !== userId);
                updateUserIds(); // Update user IDs after deletion
                renderUsers();
            }
        }

        function getNextUserId() {
            // Get the next ID based on existing user IDs
            if (users.length === 0) return 1;
            return Math.max(...users.map(user => user.id)) + 1;
        }

        function updateUserIds() {
            // Update the IDs of users to maintain synchronization
            users.forEach((user, index) => {
                user.id = index + 1;
            });
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Initial render
        window.onload = renderUsers;
    </script>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Soulful Crafts Admin</a>
        <nav class="nav-items">
            <a href="admin_dashboard.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="manage-products.html">Manage Products</a>
            <a href="manage-users.html" class="active">Manage Users</a>
            <a href="transactions.html">Transactions</a>
            <a href="resolve-issues.html">Resolve Issues</a>
        </nav>
    </header>
    <section>
        <h1>Manage Users</h1>
        <button onclick="addUser()">Add New User</button>
        <table>
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- User rows will be rendered here -->
            </tbody>
        </table>
    </section>
</body>
</html>
