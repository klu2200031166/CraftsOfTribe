<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

    <meta charset="UTF-8">
    <title>Multi-Role Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <style>
      /* General Styles */
      body, html {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        font-family: 'Poppins', sans-serif;
        background: #87CEEB; /* Sky blue color */
      }

      .container {
        position: relative;
        width: 400px;
        background: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
      }

      .input-box {
        position: relative;
        width: 100%;
        margin: 20px 0;
      }

      .input-box input {
        width: 100%;
        padding: 15px;
        background: #f2f2f2;
        border: none;
        outline: none;
        border-radius: 5px;
        font-size: 16px;
      }

      .button input {
        background: #5edaf0;
        color: #fff;
        border: none;
        padding: 10px 0;
        border-radius: 5px;
        cursor: pointer;
      }

      .role-selection {
        width: 100%;
        padding: 10px;
        margin: 20px 0;
        border-radius: 5px;
      }

      .text {
        color: #333;
      }

      .text a {
        color: #5edaf0;
        text-decoration: none;
      }

      .text a:hover {
        text-decoration: underline;
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div class="container">
        <div class="form-content">
            <div class="title">Sign Up</div>
            <!-- Role Selection -->
            <select id="role" class="role-selection">
                <option value="admin">Admin</option>
                <option value="artisan">Artisan</option>
                <option value="customer">Customer</option>
                <option value="manager">Cultural Consultant</option>
            </select>
            <form id="signupForm">
                <div class="input-boxes">
                    <div class="input-box">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input type="text" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="button input-box">
                        <input type="submit" value="Sign Up">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript for Sign-Up Validation and Redirection -->
    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get form values
            var name = document.getElementById("name").value.trim();
            var email = document.getElementById("email").value.trim();
            var password = document.getElementById("password").value.trim();
            var selectedRole = document.getElementById("role").value;

            // Validate Name
            if (name === "") {
                alert("Name cannot be empty.");
                return;
            }

            // Validate Email
            if (email === "" || !email.includes("@")) {
                alert("Please enter a valid email address.");
                return;
            }

            // Validate Password
            var specialCharacterRegex = /[!@#$%^&*(),.?":{}|<>]/; // Regex for special characters
            if (password === "") {
                alert("Password cannot be empty.");
                return;
            } else if (password.length < 5) {
                alert("Password must be at least 5 characters long.");
                return;
            } else if (!specialCharacterRegex.test(password)) {
                alert("Password must contain at least one special character.");
                return;
            }

            // Redirect based on the selected role after validation
            if (selectedRole === "admin") {
                alert("Admin sign-up successful");
                window.location.href = "signin.html";
            } else if (selectedRole === "artisan") {
                alert("Artisan sign-up successful");
                window.location.href = "signin.html";
            } else if (selectedRole === "customer") {
                alert("Customer sign-up successful");
                window.location.href = "signin.html";
            } else if (selectedRole === "manager") {
                alert("Cultural Consultant sign-up successful");
                window.location.href = "signin.html";
            }
        });
    </script>
</body>

</html>
